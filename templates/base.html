<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition Web App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Face Recognition Web App{% endblock %}</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 Face Recognition App</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
